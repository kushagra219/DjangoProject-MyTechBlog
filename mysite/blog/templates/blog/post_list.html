{% extends "blog/base.html" %}
 {% block body_block %}
<div class="centerstage">
{% for post in post_list %}
<div class="post">
  <h1> <a href="{% url 'post_detail' pk=post.pk  %}"></a> </h1>
<div class="date">
  <p>Published on {{post.published|date:"D M Y"}}</p>
</div>
<a href="{% url 'post_detail' pk=post.pk %}">Comments:
{{post.approved_commment.count}}</a>
</div>
</div>
{% endfor %}
{% endblock %}
